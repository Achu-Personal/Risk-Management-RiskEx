<div class="modal fade" [id]="modalId" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header custom-header">
        <h5 class="modal-title" id="confirmationModalLabel">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-confirm" data-bs-dismiss="modal" (click)="onConfirm()">Confirm</button>
      </div>
    </div>
  </div>
</div>


<!-- Result Modal -->
<div class="modal fade" [id]="resultModalId" tabindex="-1" aria-hidden="true" (hidden.bs.modal)="onResultModalHidden()">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header custom-header">
        <h5 class="modal-title">{{ isSuccess ? 'Success' : 'Error' }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ resultMessage }}</p>
      </div>
      <div class="modal-footer">
        <button id="btn" type="button" class="btn" [ngClass]="{'btn-success': isSuccess, 'btn-danger': !isSuccess}" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
