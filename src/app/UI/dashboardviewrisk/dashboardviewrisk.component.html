<div class="risk-card1">
  <div class="riskCard1-left">
    <div>
      <h4 class="risk-text1">{{ data.riskName }}</h4>
      <h5 [ngStyle]="{'background-color':dynamicBackgroundColor}">{{data.overallRiskRatingBefore}}</h5>
    </div>

    <h5 class="risk-date1">{{ data.plannedActionDate | date: 'd MMM yyyy' }}</h5>
  </div>
  <div class="riskCard1-right">
    <button (click)="OnCardClicked(data.id)" class="view-risk-button1">View Risk</button>
  </div>
</div>
