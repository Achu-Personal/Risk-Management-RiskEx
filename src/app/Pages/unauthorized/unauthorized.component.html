<div class="unauthorized-container">
  <div class="unauthorized-card">
    <div class="icon">
      <!-- Show different Font Awesome icons based on error type -->
      <i *ngIf="errorType === 'deactivated'" class="fas fa-user-lock icon-deactivated"></i>
      <i *ngIf="errorType === 'permission'" class="fas fa-ban icon-permission"></i>
    </div>

    <h1>Access Denied</h1>

    <p *ngIf="errorType === 'deactivated'" class="main-message">
      Your account has been deactivated.
    </p>

    <p *ngIf="errorType === 'permission'" class="main-message">
      You don't have permission to access this page. Your system access may have been modified by the administrator.
    </p>

    <p class="contact-info">
      If you believe this is an error, please contact the Audit and Compliance team for assistance.
    </p>

    <a href="/sso" class="login-button">Back to Login</a>
  </div>
</div>
