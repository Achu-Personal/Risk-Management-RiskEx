<div class="sign-in-container">
  <div class="header">
    <h1 class="logo">RiskEx</h1>
  </div>

  <div class="content">
    <div class="left-content">
      <h2 class="title">Sign in To</h2>
      <h3 class="subtitle">RiskEx Simply</h3>
      <p class="quote">
        "If you don't invest in risk-management, it doesn't matter what business you're in, it's a risky business."
      </p>
    </div>

    <div class="illustration">
      <img src="/Images/risk_ilustr-removebg-preview 1.png" alt="Risk management illustration" class="risk-image">
    </div>

    <div class="sign-in-card">
      <h4>Welcome to</h4>
      <h5>RiskEx</h5>
      <h2>Sign in</h2>
      <button class="microsoft-btn" (click)="loginRedirect()">
        <img src="/Images/microsoft.png" alt="Microsoft logo">
        Sign in with Microsoft
      </button>
    </div>
  </div>

  <div class="footer">
    <img src="/Images/experion logo.png" alt="Experian Digitally Driven" class="experian-logo">
  </div>
</div>
