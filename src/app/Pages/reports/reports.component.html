
<app-body-container backgroundColor="transparent" [showShadow]=false  padding="0">
  <div class="tab">
  <div class="contains">



    <app-style-button label="Reset Filters" (click)="reset()"></app-style-button>
    <!-- <div class="contains1"> -->
    <app-datepicker (click)="toggleDropdown()" (dateRangeSelected)="onDateRangeSelected($event)"></app-datepicker>
    <!-- </div> -->
    <app-style-button
    label="Generate Report"
    (click)="onGenerateReport()">
   </app-style-button>

   <app-style-button
    label="Drafts"
    (click)="Draft()"
    *ngIf="!isEmtUser">
  </app-style-button>

  </div>

  <app-table [isLoading]="isLoading"
    (onclickrow)="OnClickRow($event)"
    [paginated]="items"
    [reset]="isreset"
    [filteredDateRange]="selectedDateRange"
    (filteredData)="onFilteredData($event)">
  </app-table>
  </div>
</app-body-container>
